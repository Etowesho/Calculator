<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <script src="calculator.js" defer></script>
</head>

<body>

    <div id="calculatorBox" class="calculatorBox">
        <div id="screen" class="screen"></div>
        <div class="calculatorkeys">
            <button id="btn+" class="operator">+</button>
            <button id="btn-" class="operator">-</button>
            <button id="btn*" class="operator"><i class="ri-close-fill"></i></button>        
            <button id="btn/" class="operator"><i class="ri-divide-fill"></i></button>

            <button id="btn7" class="btn">7</button>
            <button id="btn8" class="btn">8</button>
            <button id="btn9" class="btn">9</button>

            <button id="btn4" class="btn">4</button>
            <button id="btn5" class="btn">5</button>
            <button id="btn6" class="btn">6</button>

            <button id="btn1" class="btn">1</button>
            <button id="btn2" class="btn">2</button>
            <button id="btn3" class="btn">3</button>

            <button id="btn0" class="btn">0</button>
            <button id="btn." class="btn">.</button>
            <button id="btnc" class="clear">c</button>
            <button id="btn=" class="equals">=</button>
         </div> 
    </div>

</body>

</html>
